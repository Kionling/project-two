<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIKR</title>

<body style=" background-image: url(https://www.designyourway.net/blog/wp-content/uploads/2019/02/aesthetic-wallpaper-1.jpg); background-position: center;">
  <div class="container center">
    <h2 style="font-weight: 900;" class="white-text">HIKR</h2>
    <p style="font-weight: 600;" class="white-text">The journal for all things hiking</p>
  </div>
  <div class="container center" style="background-color: white; border-radius: 30px; margin-top: 100px;">
    <div class="row">
      <div class="col s7 l6">
        <h3 style="font-weight: 700; opacity: 1;">Login</h3>
        <div class="input-field col s12  white-text">
          <input id="email" type="email" class="validate">
          <label for="email"><i class="material-icons">email</i>Email</label>
        </div>
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password"><i class="material-icons">lock</i>Password</label>
          </div>
            <button class="btn waves-effect waves-light #00bfa5 teal accent-4" style="margin-bottom: 10%;"type="submit" name="action">Sign in
              <i class="material-icons right">arrow_forward</i>
            </button>
        </div> 
        <div class="col s5 l6">
          <img src="assets/finalsignin.png" style="width: 40%; margin-bottom: 10%; margin-top: 10%;" class="circle" alt="Hiker project image for sign in page. Mountains and hikr name.">
        </div>
    </div>
  </div>

</body>
