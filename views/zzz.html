<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        *{
    margin: 0;
    padding: 0;
}
.rate {
    height: 46px;
    float: left;
    padding: 0 10px;
}
.rate:not(:checked) > input {
    position:absolute;
    top:-9999px;
}
.rate:not(:checked) > label {
    float:right;
    width:1em;
    overflow:hidden;
    white-space:nowrap;
    cursor:pointer;
    font-size:30px;
    color:#ccc;
}
.rate:not(:checked) > label:before {
    content: 'â˜… ';
}
.rate > input:checked ~ label {
    color: #ffc700;    
}
.rate:not(:checked) > label:hover,
.rate:not(:checked) > label:hover ~ label {
    color: #deb217;  
}
.rate > input:checked + label:hover,
.rate > input:checked + label:hover ~ label,
.rate > input:checked ~ label:hover,
.rate > input:checked ~ label:hover ~ label,
.rate > label:hover ~ input:checked ~ label {
    color: #c59b08;
}
    </style>
</head>
<body style="background-image: url(https://www.designyourway.net/blog/wp-content/uploads/2019/02/aesthetic-wallpaper-1.jpg); background-repeat: no-repeat; background-attachment: fixed; background-position: center; background-size: cover;">
   
     
 <div class="container " style=" margin-top:2%;" >
    <div class="row">
        <div class="col s12 l4 #00897b teal darken-1" style="border-radius: 20px;">
            <form id="journal-title">
                <h3 style="font-weight: 900; margin-left: 5px; margin-bottom: 9%; "> Journal title:</h3>
                <input style="border-radius: 50px; border-style: none; width: 100%;" id="journal-title" placeholder="Title" type="text" class="white search-field black-text" name="journal-title" autocomplete="off">
            </form>

            <form id="journal-title">
                <h4 style="font-weight: 900;"> Date Hiked:</h4>
                <input type="date" id="date" class="white" style="border-style: none; border-radius: 40px;">
            </form>
            <div class="row">
                <div class="col l12">
                    <h5 style="font-weight:900;">Rate this hike:</h5>
                    <div class="rate">
                        
                        <input type="radio" id="star5" name="rate" value="5" />
                        <label for="star5" title="text">5 stars</label>
                        <input type="radio" id="star4" name="rate" value="4" />
                        <label for="star4" title="text">4 stars</label>
                        <input type="radio" id="star3" name="rate" value="3" />
                        <label for="star3" title="text">3 stars</label>
                        <input type="radio" id="star2" name="rate" value="2" />
                        <label for="star2" title="text">2 stars</label>
                        <input type="radio" id="star1" name="rate" value="1" />
                        <label for="star1" title="text">1 star</label>
                    </div> 
                </div>
            </div>

            <div class="row">
                <div class="col l12" >  
                    <h6 style="font-weight: 900;">How was your hiking experience?</h6> 
                    <textarea class="white" style="height: 200px; text-align:center; resize:none; border-radius: 20px; font-weight: 500;"></textarea>
                </div>
            </div>
    </div> 
   
 </div>
 


 </div>
